services:
  app:
    image: simpledesk:latest
    container_name: simpledesk 
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.simpledesk.rule=Host(`simpledesk.ramza.me`)"
      - "traefik.http.routers.simpledesk.entrypoints=websecure"
      - "traefik.http.routers.simpledesk.tls.certresolver=le"
      - "traefik.http.services.simpledesk.loadbalancer.server.port=3000"
    volumes:
      - ${DATA_DIR}:/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=/data/local.db
      - WORKSPACE_TIMEZONE=${WORKSPACE_TIMEZONE}
      - SESSION_SECRET=${SESSION_SECRET}
    networks:
      - proxy

networks:
  proxy:
    external: true
